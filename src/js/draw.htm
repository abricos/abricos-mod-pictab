<!--{widget}-->
<div class="aw-pictab panel panel-default">
    <div class="panel-heading">
        <button id="{i#buttonAddTab}"
                data-click="addTab"
                class="btn btn-default btn-xs"
                data-wait="disable">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Добавить вкладку
        </button>
        <button id="{i#buttonEnable}"
                data-click="enable"
                class="btn btn-default btn-xs hide"
                data-wait="disable">
            Использовать
        </button>
        <button id="{i#buttonDisable}"
                data-click="disable"
                class="btn btn-default btn-xs"
                data-wait="disable">
            Не использовать
        </button>
    </div>
    <div id="{i#body}" class="panel-body">
        <div id="{i#tabView}"></div>
    </div>
</div>

<!--{tab}-->
<div class="imagePane">
    <div class="pull-left">
        <div class="btn-group">
            <button data-click="uploadImage"
                    class="btn btn-default btn-xs"
                    title="Загрузить изображение со своего компьютера"
                    type="button">
                <i class="fa fa-upload" aria-hidden="true"></i>
            </button>
            <button data-click="showFileManager"
                    class="btn btn-default btn-xs"
                    title="Открыть менеджер файлов и выбрать изображение в нем"
                    type="button">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="pull-right">
        <div class="btn-group">
            <button data-click="titleChange"
                    class="btn btn-default btn-xs"
                    title="Изменить имя"
                    type="button">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
            <button data-click="removeTab"
                    class="btn btn-default btn-xs"
                    title="Удалить эту вкладку со всем содержимым"
                    type="button">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="clearfix"></div>

    <hr/>
    <div id="{i#canvas}"></div>
</div>
