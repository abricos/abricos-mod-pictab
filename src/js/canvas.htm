<!--{widget}-->
<div class="canvas">

    <div id="{i#toolbar}" class="btn-toolbar">
        <div class="btn-group">
            <button id="{i#colorPicker}" data-click="colorPicker"
                    class="btn btn-default btn-xs"
                    title="Выбрать цвет">
                &nbsp;&nbsp;
            </button>
        </div>

        <div class="btn-group">
            <button id="{i#toolHand}" data-click="toolHand"
                    class="btnTool btn btn-default btn-xs"
                    data-name="hand"
                    title="Сбросить инструмент">
                <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
            </button>
            <button id="{i#toolPath}" data-click="toolPath"
                    class="btnTool btn btn-default btn-xs"
                    data-name="path"
                    title="Рисовать кистью">
                <i class="fa fa-paint-brush" aria-hidden="true"></i>
            </button>
            <button id="{i#toolComment}" data-click="toolComment"
                    class="btnTool btn btn-default btn-xs"
                    data-name="cmt"
                    title="Добавить текстовую пометку">
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
            </button>
            <button id="{i#toolEraser}" data-click="toolEraser"
                    class="btnTool btn btn-default btn-xs"
                    data-name="erase"
                    title="Удаление выбранных объектов">
                <i class="fa fa-eraser" aria-hidden="true"></i>
            </button>
        </div>

        <div class="btn-group">
            <a id="{i#openOriginImage}" href="#"
               class="btn btn-default btn-xs"
               target="_blank"
               title="Открыть изображение в оригинальном размере">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <div class="pane" id="{i#pane}"></div>
</div>
